{% if isLight(e) %}
<li class='droppable' lid="{{ e.id }}">
  <span name="handle" class="glyphicon glyphicon-move"></span>
  <input type="checkbox" name="checkbox-light" checked>
  <span float='left' class="edit" data-name="light" data-pk="{{ e.id }}">{{ e.name }}</span>
  <a href="advanced?lid={{ e.id }}" style="float: right;">
    <span class="glyphicon glyphicon-cog"></span>
  </a>
</li>
{% else %}
<li class='droppable' gid="{{ e.id }}">
  <span name="handle" class="glyphicon glyphicon-move"></span>
  <input type="checkbox" name="checkbox-group" checked>
  <span float='left' class="edit" data-name="group" data-pk="{{ e.id }}">{{ e.name }}</span>
  <a onclick="delete_group({{ e.id }})" role="button" style="float: right; color: red;">
    <span class="glyphicon glyphicon-remove"></span>
  </a>
  <a href="advanced?gid={{ e.id }}" style="float: right;">
    <span class="glyphicon glyphicon-cog"></span>
  </a>
  <ol>
    {% for e in e.lights %}
    {% include "grouplight.html" %}
    {% endfor %}
    {% for e in e.groups %}
    {% include "grouplight.html" %}
    {% endfor %}
  </ol>
</li>
{% endif %}
