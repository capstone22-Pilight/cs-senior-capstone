{% extends "base.html" %}
{% block body %}
<ol class='vertical'>
  {% for group in groups[0].members %}
  <li>
    <input type="checkbox" name="checkbox-group" checked>
    {{ group.name }}
    <a href="#" style="float: right;">
      <span class="glyphicon glyphicon-cog"></span>
    </a>
    <ol>
      {% for light in group.members %}
      <li>
        <input type="checkbox" name="checkbox-light" checked>
        {{ light.name }}
        <a href="#" style="float: right;">
          <span class="glyphicon glyphicon-cog"></span>
        </a>
      </li>
      {% endfor %}
    </ol>
  </li>
  {% endfor %}
</ol>
 <!-- <a href="#" id="edit" data-type="text">superuser</a> -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/js/bootstrap.min.js"></script>
<script src='/static/js/bootstrap-switch.js'></script>
<script src='/static/js/bootstrap-editable.js'></script>
<script src='/static/js/jquery-sortable.js'></script>
<script>
    $(function  () {
      $("ol.vertical").sortable();
    });
    $.fn.bootstrapSwitch.defaults.size = 'mini';
/*      $.fn.bootstrapSwitch.defaults.handleWidth = '10';
    $.fn.bootstrapSwitch.defaults.onText = '';
    $.fn.bootstrapSwitch.defaults.offText = ' ';*/
    $("[name='checkbox-light']").bootstrapSwitch();
    $("[name='checkbox-group']").bootstrapSwitch('indeterminate', true, true);

    //$('#edit').editable();
</script>
{% endblock %}
