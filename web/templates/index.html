<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PiLight</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Personal css -->
    <link href="/static/css/sortable.css" rel="stylesheet">
    <link href="/static/css/bootstrap-switch.css" rel="stylesheet">
    <link href="/static/css/bootstrap-editable.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <ol class='vertical'>
      {% for group in groups %}
      <li>
        <input type="checkbox" name="checkbox-group" checked>
        {{ group }}
        <a href="#" style="float: right;">
          <span class="glyphicon glyphicon-cog"></span>
        </a>
        <ol>
          {% for light in groups[group] %}
          <li>
            <input type="checkbox" name="checkbox-light" checked>
            {{ light }} 
            <a href="#" style="float: right;">
              <span class="glyphicon glyphicon-cog"></span>
            </a>
          </li>
          {% endfor %}
        </ol>
      </li>
      {% endfor %}
    </ol>
     <!-- <a href="#" id="edit" data-type="text">superuser</a> -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src='/static/js/bootstrap-switch.js'></script>
    <script src='/static/js/bootstrap-editable.js'></script>
    <script src='/static/js/jquery-sortable.js'></script>
    <script>
        $(function  () {
          $("ol.vertical").sortable();
        });
        $.fn.bootstrapSwitch.defaults.size = 'mini';
/*      $.fn.bootstrapSwitch.defaults.handleWidth = '10';
        $.fn.bootstrapSwitch.defaults.onText = '';
        $.fn.bootstrapSwitch.defaults.offText = ' ';*/
        $("[name='checkbox-light']").bootstrapSwitch();
        $("[name='checkbox-group']").bootstrapSwitch('indeterminate', true, true);

        //$('#edit').editable();
    </script>
  </body>
</html>
